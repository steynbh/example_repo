<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <!-- The title appears in the browser tab -->
  </head>
  <body>
    <h1>The First Heading</h1>
    <!-- There are six different heading styles: h1 through h6 -->
    <p>The content in our first paragraph is kept here.</p>
    <p>And our second paragraph content goes here.</p>
    
    <h2>Using bold and italics</h2>
    <p><b>This</b> is what bold looks like.</p>
    <!-- The <b> element is nested within the <p> element -->
    <p>This is an example of <em>italics</em>.</p>
    <!-- The <em> element is used for emphasis, rendering text in italics -->
  </body>
</html>
